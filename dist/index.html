<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
  <body>
    <div class="form-body">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Currency Exchanger</h3>
            <p>Fill in the information below.</p>
            <div class="invalidItems"></div>
            <form>
              <div class="row">
                <div>
                  <label>From:</label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="userInput1" id="userInput1" placeholder="Amount" required>
                </div>
                <div class="col-md-6">
                  <select class="form-select mt-3" id="countries1" required></select>     
                </div>
              </div>
              <div class="row">
                <div>
                  <br>
                  <label>To:</label>
                </div>
                <div class="col-md-6" id="input">
                  <input class="form-control" type="text" name="userInput2" id="userInput2" placeholder="Amount" disabled>
                </div>
                <div class="col-md-6">
                  <select class="form-select mt-3" id="countries2" required></select>  
                </div>
              </div>
              <div class="form-button mt-3">
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>  
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
